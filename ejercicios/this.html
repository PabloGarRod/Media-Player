}<html>
    <head>
        <title>This</title>
    </head>
    <body>
        <a href="/ejercicios/">Go back</a>
        <p><em>Abre la consola</em></p>

        <h1>
            <code>this</code> se refiere a un objeto. Ese objeto es el que actualmente
            está ejecutando un pedazo de código.
        </h1>

        <script>
            //this en el scope global
            console.log(`This es igual a: ${this}`);

            //this en function scope
            function WhoIsThis(){
                return this;
            }

            console.log(`WhoIsThis: ${WhoIsThis()}`)

            //this en function scope con 'use strict'
            function WhoIsThisStrict(){
                'use strict';
                return this;
            }
            
            console.log(`WhoIsThisStrict: ${WhoIsThisStrict()}`)

            //this en bloque de codigo
            const person = {
                name: 'Juan',
                saludar: function(){
                    console.log(`Hola soy: ${this.name}`)                    
                }
            }

            person.saludar();

            //this cuando sacamos una funcion de un objeto

            const accion = person.saludar;
            accion(); 

            //this en el contexto de una clase
            function Person(name){
                this.name = name;
            }

            Person.prototype.saludar = function(){
                console.log(`Hola, me llamo ${this.name}`);
            }

            const angela = new Person('Angela');
            angela.saludar();

        </script>
    </body>
</html>
