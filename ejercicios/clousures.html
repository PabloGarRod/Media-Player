            function MakeCounter(n){
                let count = n;

                return {
                    increase: function () {
                        ++count;
                    },
                    decrease: function () {
                        --count;
                    },
                    getCount: function () {
                        return count;
                    }
                };
            }

            let counter = MakeCounter(7);
