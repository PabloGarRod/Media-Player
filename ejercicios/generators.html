<html>
    <head>
        <title>Generatos</title>
    </head>

    <body>
        <script>

            function* simpleGenerator(){
                console.log('GENERATOR START');
                yield 1;
                yield 2;
                yield 3;
                console.log('GENERATOR END');
            }

            // const gen = simpleGenerator()

            //Generadores infinitos
            
            function* idMaker(){
                let id = 1;
                while(true){
                    yield id;
                    id++;
                }
            }

            //Next para pasar valores

            function* idMakerWithReset(){
                let id = 1;
                let reset;
                while(true){
                    reset = yield id;
                    if(reset){
                        id = 1;
                    }else{
                        id++;}
                }
            }

            //Secuencia Fibonacci

            function* fibonacci(){
                let a = 1
                let b = 1
                while(true){
                    const nextNumber = a + b;
                    a = b;
                    b = nextNumber;
                    yield nextNumber;
                }
            }

        </script>
    </body>
</html>
